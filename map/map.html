<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Display a map</title> <!--Change this!! -->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

  <script>
    // Change this to your Token ----------------------
    // ------------------------------------------------
    mapboxgl.accessToken = 'pk.eyJ1Ijoib3V0cmFnZWdpcyIsImEiOiJjamY4ZWY1NXQyZWduMnFxN2M5cnB1YTJ6In0.BehfRddq9HyWFiy0mmGEbA'; 
    // ------------------------------------------------
    // ------------------------------------------------
    
    var map = new mapboxgl.Map({
      container: 'map',

      // Change this to your style --------------------
      // ------------------------------------------------
      style: 'mapbox://styles/outragegis/ck3vz9r880uhy1dmy6ji5riwv', 
      // ----------------------------------------------
      // ------------------------------------------------

      // Change to your location ----------------------
      // ------------------------------------------------
      zoom: 16.9, 
      center: [-86.103, 37.187]
      // ------------------------------------------------
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
